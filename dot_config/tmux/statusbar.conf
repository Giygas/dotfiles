# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_green},bold] #{pomodoro_status} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]â”‚"
